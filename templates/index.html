<script type="text/javascript">
time_limit=5.0;
width=0;
augment= 100.0/time_limit;

function timer(){
if(time_limit>=0){
$(".timer").html("Time: "+ time_limit.toString()+" seconds left");

//width_value = "width:"+ width.toString() +"%";
//width = width + augment;
//$(".progress-bar").attr("style",width_value);
time_limit--;
setTimeout("timer()",1000);
}
else{
$(".timer").html("Time is up");
$(".btn-default").addClass("disabled")
result = "";

$('input[type=checkbox]').each(function () {
    var sThisVal = (this.checked ? "1" : "0");
    result = result.concat(sThisVal);
});
$(".success").html(result);
$(".warning").html("TBD");
//post data to the server

$.ajax({
  type: "POST",
  url: "record/result/",
  data: {"result":result,
         "player":"test player", 
         "csrfmiddlewaretoken":$("input[name=csrfmiddlewaretoken]").val(),
},
  success: function(data) {              
//alert(data)
            },
  error : function(httpReq,status,exception){
                alert(status+" "+exception);
            }
,
  dataType: "json",
});


}
}

function pro_bar(){
if(time_limit>-1){
width = width + augment/10.0;
width_value = "width:"+ width.toString() +"%";

$(".progress-bar").attr("style",width_value);

setTimeout("pro_bar()",100);
}
else{
$(".progress-bar").attr("style","width:100%");
}
}





$(document).ready(function() {

timer();
pro_bar();
})
