<h1 class="text-center">Game</h1>
<div class="container">
<h3>Time: 20 seconds left</h3>

<div class="progress progress-striped active">
  <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
    <span class="sr-only">45% Complete</span>
  </div>


</div>


<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-default">
    <input type="checkbox"> Shape 1
  </label>

  </label>
  <label class="btn btn-default">

  </label>
  <label class="btn btn-default">
    <input type="checkbox"> Shape 5
  </label>
  <label class="btn btn-default">
    <input type="checkbox"> Shape 6
  </label>
  <label class="btn btn-default">
    <input type="checkbox"> Shape 7
  </label>
  <label class="btn btn-default">
    <input type="checkbox"> Shape 8
  </label>
  <label class="btn btn-default">
    <input type="checkbox"> Shape 9
  </label>
  <label class="btn btn-default">
    <input type="checkbox"> Shape 10
  </label>
  <label class="btn btn-default disabled">
    <input type="checkbox"> Shape 11
  </label>
  <label class="btn btn-default active disabled">
    <input type="checkbox"> Shape 12
  </label>
</div>

<table class="table table-bordered">
<tr><th>No</th><th>Result</th><th>score</th>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="active">2</td>
  <td class="success">1111111111</td>
  <td class="warning">1</td>

</tr>
</table>

}

</script> 

</div><!--container -->

</html>
